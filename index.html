<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our Trainers</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<!--Header-->
<header class="header">
    <div class="container d-flex header_1_div">
        <a href="#">
            <img src="images/Logo.png" alt="Physique" class="logo">
        </a>
        <form action="" method="post" class="search_block">
            <label>
                <input type="search" class="searcher" placeholder="search">
            </label>
            <button class="search_button" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
        <a href="#" class="online_store_btn">
            <i class="fas fa-shopping-cart"></i>
            online store
        </a>
        <a href="#" class="log_in_btn">
            <i class="fas fa-user"></i>
            log in
        </a>
        <a href="#" class="sign_up_now_btn">
            <i class="fas fa-user-plus"></i>
            sign up now
        </a>
    </div>
    <div class="container d-flex header_2_div">
        <a href="#" class="div_a">
            WORKOUTS
        </a>
        <a href="#" class="div_a">
            NUTRITION
        </a>
        <a href="#" class="div_a">
            OUR TRAINERS
        </a>
        <a href="#" class="div_a">
            COMPETITION PREP
        </a>
        <a href="#" class="div_a">
            TRAINING PROGRAMS
        </a>
        <a href="#" class="div_a">
            SUCCESS STORIES
        </a>
        <a href="#" class="div_a">
            E-BOOKS
        </a>
        <div class="header_2_icon_div">
            <a href="#" class="facebook_icon">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="icon insta_icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="icon twitter_icon">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="icon youtube_icon">
                <i class="fab fa-youtube"></i>
            </a>
        </div>
    </div>
</header>
<!--Header-->
<!--Our trainers-->
<section class="container our_trainers_caption_section">
    <h2 class="our_trainers_caption_section_h2">
        our trainers
    </h2>
</section>
<!--Our trainers-->
<!--Main Section-->
<section class="main_section">
</section>
<!--Main Section-->
<!--Pre Footer Section-->
<section class="pre_footer_section">
    <div class="pre_footer_section_div">
        <p class="pre_footer_section_p">
            Get the latest promos, tips, and news direct from Stan McQuay & Team Physique Inc.<br>by subscribing to our weekly newsletter.
        </p>
        <div class="pre_footer_section_form_div">
            <form action="" method="post" class="pre_footer_section_form">
                <input type="email" class="pre_footer_section_form_input" placeholder="ENTER EMAIL ADDRESS">
                <button type="submit" class="pre_footer_section_form_btn">
                    subscribe now
                </button>
            </form>
        </div>
    </div>
</section>
<!--Pre Footer Section-->
<script src="https://kit.fontawesome.com/82d5ee9c92.js" crossorigin="anonymous"></script>
</body>
</html>
